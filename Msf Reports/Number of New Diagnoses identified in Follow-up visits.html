<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script type="text/javascript">

        var getDate = function (y, m) {
            var s, e;
            if (m == "01") { s = y + "-01-01"; e = y + "-01-31" }
            if (m == "02") { s = y + "-02-01"; e = y + "-02-28" }
            if (m == "03") { s = y + "-03-01"; e = y + "-03-31" }
            if (m == "04") { s = y + "-04-01"; e = y + "-04-30" }
            if (m == "05") { s = y + "-05-01"; e = y + "-05-31" }
            if (m == "06") { s = y + "-06-01"; e = y + "-06-30" }
            if (m == "07") { s = y + "-07-01"; e = y + "-07-31" }
            if (m == "08") { s = y + "-08-01"; e = y + "-08-31" }
            if (m == "09") { s = y + "-09-01"; e = y + "-09-30" }
            if (m == "10") { s = y + "-10-01"; e = y + "-10-31" }
            if (m == "11") { s = y + "-11-01"; e = y + "-11-30" }
            if (m == "12") { s = y + "-12-01"; e = y + "-12-31" }
            return [s, e];
        };


        var url = window.location.href;
        var arrayUrl = url.split('=');
        var ou = arrayUrl[3];
        var arrayUrl1 = arrayUrl[2].split('&');
        var pe = arrayUrl1[0];
        var year = pe.substring(0, 4);
        var month = pe.substring(4, 6);
        var prog_id = "VCuHIFtJJSv";
        var dates = getDate(year, month);
        var startdate = dates[0];
        var enddate = dates[1];
        var d1 = "Ft37n3yO81y";
        var d2 = "lzBg6QalyhT";
        var d3 = "uoVoakOJULl";
        var d4 = "rLfKA2uDpI1";
        var d5 = "MIOqsaeW1s5";
        var d6 = "pHxWTwQMMmR";
        var d7 = "JYrVSslAvWF";
        var d8 = "ZfAWkRlF6an";
        var totalevent, totalEndevent = 0, activeatendevent;


        var checkStatus = function (data) {
            data.enrollments.forEach(function (element, index) {
                var tei = element.trackedEntityInstance;

                $.when(
                    $.getJSON("../api/events.json?orgUnit=" + ou + "&program=" + prog_id + "&programStage=HvBZokNtaEZ&trackedEntityInstance=" + tei + "&skipPaging=true&programStartDate=" + startdate + "&programEndDate=" + enddate, {
                        format: "json"
                    })

                ).then(function (data1) {
                    if (data1.events.length != 0) {
                        var flag1 = 0, flag2 = 0, flag3 = 0, flag4 = 0, flag5 = 0, flag6 = 0, flag7 = 0, flag8 = 0;
                        var events = data1.events;
                        for (var i = 0; i < events.length; i++) {
                            var date = events[i].eventDate;
							var first = date.split('T')[0];
							var expireDate = new Date(first);
                            if(new Date(startdate) < expireDate && expireDate < new Date(enddate)){
                            for (var j = 0; j < events[i].dataValues.length; j++) {
                                if (flag1 == 0) {
                                    if (events[i].dataValues[j].dataElement == d1 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag1 = 1;
                                    }
                                }
                                if (flag2 == 0) {
                                    if (events[i].dataValues[j].dataElement == d2 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag2 = 1;
                                    }
                                }
                                if (flag3 == 0) {
                                    if (events[i].dataValues[j].dataElement == d3 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag3 = 1;
                                    }
                                }
                                if (flag4 == 0) {
                                    if (events[i].dataValues[j].dataElement == d4 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag4 = 1;
                                    }
                                }
                                if (flag5 == 0) {
                                    if (events[i].dataValues[j].dataElement == d5 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag5 = 1;
                                    }
                                }
                                if (flag6 == 0) {
                                    if (events[i].dataValues[j].dataElement == d6 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag6 = 1;
                                    }
                                }
                                if (flag7 == 0) {
                                    if (events[i].dataValues[j].dataElement == d7 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag7 = 1;
                                    }
                                }
                                if (flag8 == 0) {
                                    if (events[i].dataValues[j].dataElement == d8 && events[i].dataValues[j].value == "Newly_diagnosed") {
                                        totalEndevent++;
                                        flag8 = 1;
                                    }
                                }
                            }
                        }
                        }

                    }
                    document.getElementById('totalNumber').innerHTML = totalEndevent;
                    if (data.enrollments.length - 1 == index) {
                        document.getElementById('loader').style.display = "none";
                    }
                });

            });

        };

        $(document).ready(function () {

            $.when(
                $.getJSON("../api/enrollments.json?ou=" + ou + "&ouMode=DESCENDANTS&program=" + prog_id + "&fields=trackedEntityInstance&skipPaging=true", {
                    format: "json"
                })
            ).then(function (data1) {
                checkStatus(data1);

            });
        });
    </script>
    <style>
        table {
            table-layout: fixed;
            word-wrap: break-word;
            text-align: center;
        }

        /* Absolute Center Spinner */

        .loading {
            position: fixed;
            z-index: 999;
            height: 2em;
            width: 2em;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        /* Transparent Overlay */

        .loading:before {
            content: '';
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* :not(:required) hides these rules from IE9 and below */

        .loading:not(:required) {
            /* hide "loading..." text */
            font: 0/0 a;
            color: transparent;
            text-shadow: none;
            background-color: transparent;
            border: 0;
        }

        .loading:not(:required):after {
            content: '';
            display: block;
            font-size: 10px;
            width: 1em;
            height: 1em;
            margin-top: -0.5em;
            -webkit-animation: spinner 1500ms infinite linear;
            -moz-animation: spinner 1500ms infinite linear;
            -ms-animation: spinner 1500ms infinite linear;
            -o-animation: spinner 1500ms infinite linear;
            animation: spinner 1500ms infinite linear;
            border-radius: 0.5em;
            -webkit-box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.5) -1.5em 0 0 0, rgba(0, 0, 0, 0.5) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
            box-shadow: rgba(0, 0, 0, 0.75) 1.5em 0 0 0, rgba(0, 0, 0, 0.75) 1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) 0 1.5em 0 0, rgba(0, 0, 0, 0.75) -1.1em 1.1em 0 0, rgba(0, 0, 0, 0.75) -1.5em 0 0 0, rgba(0, 0, 0, 0.75) -1.1em -1.1em 0 0, rgba(0, 0, 0, 0.75) 0 -1.5em 0 0, rgba(0, 0, 0, 0.75) 1.1em -1.1em 0 0;
        }

        /* Animation */

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-moz-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-o-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -ms-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -ms-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        button {
            cursor: pointer;
        }
    </style>

    <body>
        <div class="loading" id="loader">Loading&#8230;</div>

        <br>
        <table class="table table-bordered table-hover reporttable">
            <thead>
                <tr>
                    <td style="width:50%">Number of new diagnoses identified in follow-up visits</td>
                    <td style="width:50%" id="totalNumber"></td>
                </tr>
            </thead>
        </table>
    </body>

</html>
